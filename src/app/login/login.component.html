<style>
  .card {
    max-width: 400px;
    margin: auto;
  }
  .container-login {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* opcional para ajustar la altura del contenedor al 100% de la altura de la ventana */
  }
  .btn-separator {
    margin-top: 10px;
  }
</style>

<div class="container-login">
  <div class="container">
    <div class="container-fluid h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header">
              <img
                src=".\assets\images\EmprendeSAC_Logo.png"
                alt="Logo de la empresa"
                class="img-fluid mx-auto d-block"
              />
            </div>
            <div class="card-body">
              <h2 class="card-title text-center mb-4">
                {{ "iniciar_sesion" | translate }}
              </h2>
              <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">{{
                    "username_label" | translate
                  }}</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                    [(ngModel)]="username"
                    name="username"
                    placeholder="{{ 'usuario_placeholder' | translate }}"
                  />
                </div>
                <div class="form-group">
                  <label for="password">{{
                    "contraseña_label" | translate
                  }}</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    [(ngModel)]="password"
                    name="password"
                    placeholder="{{ 'contraseña_placeholder' | translate }}"
                  />
                </div>
                <p>
                  {{ "no_tienes_cuenta?" | translate }}
                  <a routerLink="/registro">{{
                    "registrate_aqui" | translate
                  }}</a>
                </p>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-separator"
                  >
                    {{ "iniciar_sesion" | translate }}
                  </button>
                </div>
                <p><a routerLink="/admin">Admin</a></p>
                <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                  {{ errorMessage }}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
