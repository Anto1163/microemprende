<style>
  .ventana-infocliente {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    width: 400px; /* Ancho deseado */
    height: 300px; /* Alto deseado */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #e07474;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }

  .barra-estado progress {
    width: 100%;
    height: 20px;
  }

  .barra-estado progress::-webkit-progress-bar {
    background-color: #f2f2f2;
    border-radius: 4px;
  }

  .barra-estado progress::-webkit-progress-value {
    background-color: #007bff;
    border-radius: 4px;
  }

  .barra-estado progress::-moz-progress-bar {
    background-color: #007bff;
    border-radius: 4px;
  }
</style>

<div class="ventana-infocliente" *ngIf="mostrarVentana">
  <div class="ventana-emergente">
    <h2>Su solicitud se est√° procesando</h2>
    <div class="barra-estado">
      <p><b>Estado:</b> {{ clienteInfo?.estado }}</p>
      <progress [value]="obtenerValorProgreso()" max="4"></progress>
    </div>

    <div class="informacion-cliente">
      <p><b>Mensaje:</b> {{ mensaje }}</p>
    </div>
  </div>

  <button class="close-button" (click)="cerrarVentana()">Cerrar</button>
</div>
